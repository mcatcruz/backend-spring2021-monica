<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Howdy!</h1>
    <p><a href='http://localhost:3000/secret'>I solemnly swear that I am up to no good...</a></p>
    <form>
        <label for='number'>Number</label>
        <input type='number' id='number'>
        <button>Submit</submit>
    </form>
    <script>
        // Wherever our project will live in. 
        const baseUrl = 'http://localhost:3000';
        // Note that document.ready is deprecated. In replacement, use an anonymous function.
        $(function() {
            $('button').click(function(event) {
                // We don't want the button to submit a GET request.
                event.preventDefault();

                let objectToSend = {
                    message: 'I come in peace.',
                    numberGuess: number
                }

                // jQuery POST Request. This is a shorthand for the AJAX method.
                    // Takes three arguments: address, data you want to send IN OBJECT FORM, a callback fxn if request is successful. 
                    // Sends a request to the backend. 
                    // data needs to be in an object otherwise throws an error. This is because request.body results in a null prototype, which doesn't have toString() available to it.
                $.post(baseUrl + '/submitNumber', objectToSend, 
                function(response) {
                    // This is the responseObject from the backend. It becomes the response argument in this function in the frontend. This function types the message into the frontend in a paragraph (<p>) element.
                    $("#results").text(response.message);
                    console.log('Are you friend or foe?');
                });
            });
        });
    </script>
</body>
</html>
