<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Line 9 is from jQuery CDN -->
    <script src='scripts/fa-all.min.js'></script>
    <link rel = 'stylesheet' href='styles/reset.css'>
    <!-- Want fontawesome css file to be before main.css so that it doesn't overwrite any of our code! -->
    <link rel='stylesheet' href='styles/fa-all.min.css'> 
    <link rel = 'stylesheet' href='styles/main.css'> 
</head>
<body>
    <div id='container'>
        <h1>To-Do</h1>
        <section id='new-task'>
            <h2>Add Task</h2>
            <label for='task-text'>Task</label>
            <input type='text' id='task-text'>
            <br>
            <label for='high'>High</label>
            <input type='radio' name='priority' id='high'>
            <label for='medium'>Medium</label>
            <input type='radio' name='priority' id='medium'>
            <label for='low'>Low</label>
            <input type='radio' name='priority' id='low'>
            <br>
            <label for='due-date'>Due Date</label>
            <input type='date' id='due-date'>
            <button>Add</button>
        </section>
        <section id='task-list'>
            <h2>Incomplete Tasks</h2>
            <button>Incomplete</button>
            <button>Complete</button>

            <div class='task'>
                <button><i class="fas fa-check"></i></button>
                <p>Task</p>
                <button><i class="fas fa-minus"></i></button>
                <div class='edit-panel'>
                    <label for='task-text'>Task</label>
                    <input type='text' id='task-text'>
                    <br>
                    <label for='high'>High</label>
                    <input type='radio' name='priority' id='high'>
                    <label for='medium'>Medium</label>
                    <input type='radio' name='priority' id='medium'>
                    <label for='low'>Low</label>
                    <input type='radio' name='priority' id='low'>
                    <br>
                    <label for='due-date'>Due Date</label>
                    <input type='date' id='due-date'>
                    <button>Save Changes</button>
                </div>
            </div>
            <div class='task'>
                <button>&#10004;</button>
                <p>Task</p>
                <button>&#1006;</button>
            </div>
            <div class='task'>
                <button>&#10004;</button>
                <p>Task</p>
                <button>&#1006;</button>
            </div>
        </section>
    </div>
    <script src='scripts/main.js'></script>
</body>
</html>
