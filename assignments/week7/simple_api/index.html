<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
</head>
<body>

    <h1>What's the weather today, Captain Obvious?</h1>
    <label>My City:</label>
    <input type="text" id="city" />
    <button id="submit">Tell me</button>
    <p id="results"></p>
    
    <script>
        $(() => {
            console.log("Hi there");

            $("#submit").click(() => {

                const city = $("#city").val();
                const key = "c1d45b3a2bd430290580b9050b2f490d";

                const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${key}&units=imperial`;


                $.get(url, function (data) {
                    console.log(data);

                    $('#results').html(`It's ${data.main.temp}F in ${city} today.`);
                });

            });

            
        });
    </script>
</body>
</html>
